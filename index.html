<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA Verification</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>Please verify you're human</h2>
  <img src="/{{ url_for('captcha_image', sid=captcha_sid) }}" alt="CAPTCHA"><br>
  <audio controls src="{{ url_for('static', filename=captcha_sid + '.wav') }}"></audio>
  <form method="post" action="/verify" enctype="multipart/form-data">
    <input type="text" name="captcha_input" required placeholder="Enter CAPTCHA"><br>
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div><br>
    <input type="hidden" name="captcha_image" value="{{ captcha_sid }}">
    <button type="submit">Verify</button>
  </form>
</body>
</html>
