{% extends 'base.html' %}
{% block body %}
  <h3>Visual CAPTCHA</h3>
  <form action="{{ url_for('validate') }}" method="post">
    {% for img in images %}
      <label>
        <input type="checkbox" name="visual_sel" value="{{ img }}">
        <img src="{{ img }}" style="width:100px">
      </label>
    {% endfor %}
    <!-- recaptcha -->
    <button>Submit</button>
  </form>
{% endblock %}
